<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="homepage">
      <nav class="homepage__navbar">
        <div class="navbar__section1">
          <img
            class="navbar__logo"
            src="assets/svgs/logo.svg"
            alt="flipkart logo"
          />
          <div class="navbar__searchbar">
            <input
              class="searchbar__input"
              type="text"
              placeholder="Search for products, brands and more"
            />
            <img
              class="searchbar__logo"
              src="assets/svgs/searchicon.svg"
              alt="search icon"
            />
          </div>
        </div>
        <div class="navbar__section2">
          <a class="navbar__button--login" href="#">Login</a>
          <a class="navbar__button--more" href="#"
            >More
            <img
              class="icon--downarrow--white"
              src="assets/svgs/downwhite.svg"
              alt="down arrow white"
            />
          </a>
          <a class="navbar__button--cart" href="#"
            ><img
              class="icon--cart"
              src="assets/cart-73-24.png"
              alt="cart icon"
            />
            Cart</a
          >
        </div>
      </nav>

      <section class="homepage__category">
        <a href="#" class="category__section">
          <img
            class="category__image"
            src="assets/image.png"
            alt=""
            loading="lazy"
          />
          <h1 class="category__name">Top Offers</h1>
        </a>
        <a href="#" class="category__section">
          <img
            class="category__image"
            src="https://rukminim2.flixcart.com/flap/168/168/image/29327f40e9c4d26b.png?q=100"
            alt="grocery image"
            loading="lazy"
          />
          <h1 class="category__name">Grocery</h1>
        </a>
        <a href="#" class="category__section">
          <img
            class="category__image"
            src="https://rukminim2.flixcart.com/flap/168/168/image/22fddf3c7da4c4f4.png?q=100"
            alt="mobile image"
            loading="lazy"
          />
          <h1 class="category__name">Mobiles</h1>
        </a>
        <a href="#" class="category__section">
          <img
            class="category__image"
            src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100"
            alt=""
            loading="lazy"
          />
          <h1 class="category__name">
            Fashion
            <img
              class="icon--downarrow"
              src="assets/svgs/downarrow.svg"
              alt="down arrow"
            />
          </h1>
        </a>
        <a href="#" class="category__section">
          <img
            class="category__image"
            src="https://rukminim2.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100"
            alt="laptop and headphone image"
            loading="lazy"
          />
          <h1 class="category__name">
            Electronics
            <img
              class="icon--downarrow"
              src="assets/svgs/downarrow.svg"
              alt="down arrow"
            />
          </h1>
        </a>
        <a href="#" class="category__section">
          <img
            class="category__image"
            src="https://rukminim2.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100"
            alt="furniture image"
            loading="lazy"
          />
          <h1 class="category__name">
            Home
            <img
              class="icon--downarrow"
              src="assets/svgs/downarrow.svg"
              alt="down arrow"
            />
          </h1>
        </a>
        <a href="#" class="category__section">
          <img
            class="category__image"
            src="https://rukminim2.flixcart.com/fk-p-flap/168/168/image/0139228b2f7eb413.jpg?q=100"
            alt="tv and washing machine image"
            loading="lazy"
          />
          <h1 class="category__name">
            Appliances
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon--downarrow"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"
              />
            </svg>
          </h1>
        </a>
        <a href="#" class="category__section">
          <img
            class="category__image"
            src="https://rukminim2.flixcart.com/flap/168/168/image/71050627a56b4693.png?q=100"
            alt="plane image"
            loading="lazy"
          />
          <h1 class="category__name">Travel</h1>
        </a>
        <a href="#" class="category__section">
          <img
            class="category__image"
            src="https://rukminim2.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100"
            alt="teddy bear image"
            loading="lazy"
          />
          <h1 class="category__name">
            Beauty, Toys & More
            <img
              class="icon--downarrow"
              src="assets/svgs/downarrow.svg"
              alt="down arrow"
            />
          </h1>
        </a>
      </section>
    </div>
  </body>
</html>
